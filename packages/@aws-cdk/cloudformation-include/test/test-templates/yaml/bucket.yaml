Resources:
  S3Bucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    Properties:
      BucketName: 
        !Ref MyBucketName
      CorsConfiguration:
        CorsRules:
          - AllowedMethods: 
            - GET
            - POST
            AllowedOrigins:
            - OriginName1
            - OriginName2
            MaxAge: 1