---
name: removes entries that are redundant due to globbing stars
input:
  - Sid: FooStatement
    Effect: Allow
    Action: ['s3:GetObject', 's3:Get*']
    Resource: ['aws:s3:bucket:arn', '*']
    Principal: '*'
expectedOutput:
  - Sid: FooStatement
    Effect: Allow
    Action: s3:Get*
    Resource: '*'
    Principal: '*'
