version: 0.2

# This buildspec is intended to be run by CodePipeline builds.

phases:
  install:
    commands:

      # setup the ecr mirror proxy
      - export PROXY_PORT=5000
      - ./scripts/ecr-proxy/start.sh ${ECR_REGISTRY} ${PROXY_PORT}

      # Start docker daemon inside the container and use the local proxy as a registry mirror
      - nohup /usr/bin/dockerd --registry-mirror http://localhost:${PROXY_PORT} --host=unix:///var/run/docker.sock --host=tcp://127.0.0.1:2375 --storage-driver=overlay2&
      - timeout 15 sh -c "until docker info; do echo .; sleep 1; done"

      # Install yarn if it wasn't already present in the image
      - yarn --version || npm -g install yarn
  pre_build:
    commands:
      - /bin/bash ./fetch-dotnet-snk.sh
  build:
    commands:
      - 'if ${BUMP_CANDIDATE:-false}; then /bin/bash ./scripts/bump-candidate.sh; fi'
      - /bin/bash ./scripts/align-version.sh
      - /bin/bash ./build.sh
  post_build:
    commands:
      - "[ -f .BUILD_COMPLETED ] && /bin/bash ./pack.sh"
artifacts:
  files:
    - "**/*"
  base-directory: dist
reports:
  jest-tests:
    files:
      - "**/junit.xml"
    file-format: JunitXml
